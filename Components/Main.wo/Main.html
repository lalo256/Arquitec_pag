<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
	<head>
		<title>Cueva Studio</title>
		<meta charset="utf-8"/>
		  <meta name="viewport" content="width=device-width, initial-scale=1"/>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<style>
		.footerMain{
			color: gray;
			padding-top: 15px;
			padding-left: 15px; 
			
		}
		.headerMain{
			padding-top: 25px;
			font-family: Ailerons-Regular;
			font-size: 20px;
		}
		.carousel-inner img {
		    width: 100%;
		    height: 100%;
		    border: .0px solid gray;
		  }
	</style>
	<script>
		var slideIndex = 0;
		showSlides();
		
		function showSlides() {
		       var i;
		       var slides = document.getElementsByClassName("mySlides");
		       for (i = 0; i < slides.length; i++) {
		        slides[i].style.display = "none";
		       }
		       slideIndex++;
		       if(slideIndex > slides.length) {slideIndex = 1}
		       slides[slideIndex-1].style.display = "block";
		       setTimeout(showSlides,3000);
		}
	</script>
	<body>
		<div class="container">
			<div class="headerMain"> <!-- div de header -->
				<ul class="nav nav-tabs">
				<li class="nav-item">
				    <a class="nav-link" <webobject name = "mainLink"><webobject name = "logoImg"/></webobject></a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link text-danger" <webobject name = "nosotrosLink">Nosotros</webobject></a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link text-danger" <webobject name = "proyectoLink">Proyecto</webobject></a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link text-danger" <webobject name = "productoLink">Productos</webobject></a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link text-danger" <webobject name = "contactoLink">Contacto</webobject></a>
				  </li>
				</ul>
			</div>
			<!-- div de imagen main -->
			<div id="demo" class="carousel slide" data-ride="carousel">

			  <!-- Indicators -->
			  <ul class="carousel-indicators">
			    <li data-target="#ImgSlide" data-slide-to="0" class="active"></li>
			    <li data-target="#ImgSlide" data-slide-to="1"></li>
			    <li data-target="#ImgSlide" data-slide-to="2"></li>
			    <li data-target="#ImgSlide" data-slide-to="3"></li>
			  </ul>
			  
			  <!-- The slideshow -->
			  <div class="carousel-inner mySlides">
			    <div class="carousel-item active">
			     <webobject name = "indexImg1"/>
			    </div>
			    <div class="carousel-item mySlides">
			      <webobject name = "indexImg2"/>
			    </div>
			    <div class="carousel-item mySlides">
			     	<webobject name = "indexImg3"/>
			    </div>
			    <div class="carousel-item mySlides">
			     	<webobject name = "indexImg4"/>
			    </div>
			  </div>
			  
			  <!-- Left and right controls -->
			  <a class="carousel-control-prev" href="#ImgSlide" data-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			  </a>
			  <a class="carousel-control-next" href="#ImgSlide" data-slide="next">
			    <span class="carousel-control-next-icon"></span>
			  </a>
			</div>
				
</div>
		<!-- foooter -->
		<div>
			<footer class="footerMain">
			  <p>Copyright Â© Todos los Derechos Reservados </p>
				</footer>
		</div>
	</body>
</html>
